<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Wallpoet" rel="stylesheet">
    <meta charset="utf-8">
    <title>Click-o-ball</title>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <h1>Click-o-ball</h1>
    <div class="container">
      <br>
      <canvas id="canvas" width="700" height="500">
        <img src="assets/pitch.png" alt="pitch" />
      </canvas>
      <aside class="right_panel">
        <button class = "btn btn-xl btn-lg btn-danger" id="startBtn" name="startBtn">START</button>
        <br><br><br>
        <div class=""><h2>Time Left:</h2> <span id='clock'>60</span></div>
        <br>
        <div class=""><h2>Score:</h2> <span id='score'>0</span></div>
      </aside>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="refactor-final.js"></script>
  </body>
</html>
